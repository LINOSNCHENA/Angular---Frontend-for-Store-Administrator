<!-- <div class="col-md-12"> -->
  <div class="LevelOne">
    <div class="card card-container p-2">
      <button class="btn btn-secondary mb-2" (click)="goBack()">
        Back-To-List
      </button>
      <!-- <div class="card"> -->
        <div class="LevelTwo">
        <div class="card-header">
          <h3 class="text-primary">
            {{ isUpdate ? "Update Order" : "Add Order" }}
          </h3>
        </div>
        <div class="LevelThree">
        <!-- <div> -->
          <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="clientName">Name :</label>
              <input
                type="text"
                class="form-control"
                name="clientName"
                [(ngModel)]="form.clientName"
                required
                #clientName="ngModel"
                [value]="newOrder.clientName"
              />
              <div class="alert-danger" *ngIf="clientName.errors && f.submitted">
                <div *ngIf="clientName.errors.required">
                  Full-name is alway required
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="description"> Description : </label>
              <select
                type="text"
                class="form-control col-sm-6"
                name="description"
                [(ngModel)]="form.description"
                #description="ngModel"
                [value]="newOrder.description"
              >
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="1O">10</option>
                <option value="22">22</option>
                <option value="44">44</option>
                <option value="66">66</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="orderStatus"> Status: </label>
              <input
                type="number"
                class="form-control col-sm-4"
                name="orderStatus"
                [(ngModel)]="form.orderStatus"
                #orderStatus="ngModel"
                [value]="newOrder.orderStatus"
              />
            </div>
  
            <div class="form-group">
              <label for="purchasedate">Purchase Date : </label>
              <input
                type="date"
                class="form-control col-sm-6"
                name="purchaseDate"
                [(ngModel)]="form.purchaseDate"
                #purchaseDate="ngModel"
                [value]="newOrder.purchaseDate"
              />
            </div>
  
            <div class="form-group">
              <label for="unitPrice"> Unit Price: </label>
              <input
                type="number"
                class="form-control col-sm-6"
                name="unitPrice"
                [(ngModel)]="form.unitPrice"
                #unitPrice="ngModel"
                [value]="newOrder.unitPrice"
              />
            </div>
  
            <div class="form-group">
              <label for="totalUnits">Total Unit: </label>
              <input
                type="number"
                class="form-control col-sm-6"
                name="totalUnits"
                [(ngModel)]="form.totalUnits"
                #totalUnits="ngModel"
                [value]="newOrder.totalUnits"
              />
            </div>
  
            <div class="form-group">
              <label for="address"> Address : </label>
              <select
                type="text"
                class="form-control col-sm-6"
                name="address"
                [(ngModel)]="form.address"
                #address="ngModel"
                [value]="newOrder.address"
              >
                <option value="Kazan">Kazan</option>
                <option value="Vasteras">Vasteras</option>
                <option value="Zlin">Zlin</option>
                <option value="Monze">Monze</option>
                <option value="Pemba">Pemba</option>
                <option value="Choma">Choma</option>
              </select>
            </div>
  
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                {{ isUpdate ? "UPDATE" : "ADD" }}
              </button>
            </div>
            <div
              class="alert alert-warning"
              *ngIf="f.submitted && isSignUpFailed"
            >
              Error:<br />{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            {{ isUpdate ? "UPDATE" : "ADD" }}
          </div>
        </div>
      </div>
    </div>
  </div>
